<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Glow filter for elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Rust gradient -->
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DE4B25" />
      <stop offset="100%" stop-color="#B13A1A" />
    </linearGradient>
    
    <!-- Go gradient -->
    <linearGradient id="goGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ADD8" />
      <stop offset="100%" stop-color="#00839B" />
    </linearGradient>
    
    <!-- TypeScript gradient -->
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007ACC" />
      <stop offset="100%" stop-color="#0056B3" />
    </linearGradient>
  </defs>
  
  <!-- Background with curly braces -->
  <g id="curly-braces" opacity="0.9">
    <!-- Left curly brace -->
    <path d="M80,50 C60,50 50,75 50,100 L50,150 C50,175 40,185 20,185 C40,185 50,195 50,220 L50,270 C50,295 60,320 80,320" 
          fill="none" stroke="#304FFE" stroke-width="8" filter="url(#glow)" />
    
    <!-- Right curly brace -->
    <path d="M420,50 C440,50 450,75 450,100 L450,150 C450,175 460,185 480,185 C460,185 450,195 450,220 L450,270 C450,295 440,320 420,320" 
          fill="none" stroke="#304FFE" stroke-width="8" filter="url(#glow)" />
  </g>
  
  <!-- Main Logo Elements -->
  <g id="logo-elements">
    <!-- S from Rust - simple letter approach -->
    <g id="rust-s">
      <!-- S letter with Rust styling -->
      <text x="100" y="200" font-family="Arial, sans-serif" font-size="130" font-weight="bold" fill="url(#rustGradient)" filter="url(#glow)">S</text>
      
      <!-- R, U, T in background - made smaller and less prominent -->
      <text x="93" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DE4B25" opacity="0.3">R</text>
      <text x="90" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DE4B25" opacity="0.3">U</text>
      <text x="95" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DE4B25" opacity="0.3">T</text>
    </g>
    
    <!-- O from Go with G in background -->
    <g id="go-o">
      <!-- O from Go - clear and prominent -->
      <circle cx="250" cy="160" r="60" fill="none" stroke="url(#goGradient)" stroke-width="18" filter="url(#glow)" />
      
      <!-- G in background - made smaller and less prominent -->
      <path d="M235,135 C225,135 215,140 210,150 C205,160 205,170 210,180 C215,190 225,195 235,195 L245,195 L245,175 L235,175" 
            fill="none" stroke="#00ADD8" stroke-width="6" opacity="0.3" />
    </g>
    
    <!-- S from TypeScript - simple letter approach -->
    <g id="ts-s">
      <!-- S letter with TypeScript styling -->
      <text x="370" y="200" font-family="Arial, sans-serif" font-size="130" font-weight="bold" fill="url(#tsGradient)" filter="url(#glow)">S</text>
      
      <!-- T in background - made smaller and less prominent -->
      <path d="M357,110 L407,110 L407,130 L392,130 L392,205 L372,205 L372,130 L357,130 Z" 
            fill="#007ACC" opacity="0.3" />
    </g>
    
    <!-- "academy" text -->
    <text x="250" y="290" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#glow)">academy</text>
  </g>
  
  <!-- Binary code floating in background -->
  <g opacity="0.2" fill="#ffffff">
    <text x="95" y="100" font-family="monospace" font-size="14">0101</text>
    <text x="350" y="100" font-family="monospace" font-size="14">0111</text>
    <text x="110" y="240" font-family="monospace" font-size="14">1101</text>
    <text x="390" y="230" font-family="monospace" font-size="14">0001</text>
    <text x="250" y="95" font-family="monospace" font-size="14">11011</text>
  </g>
</svg>
