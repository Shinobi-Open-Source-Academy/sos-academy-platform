steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sos-academy-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sos-academy-backend:latest'
      - '-f'
      - 'apps/server/Dockerfile'
      - '.'
    id: 'build'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sos-academy-backend:$COMMIT_SHA']
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sos-academy-backend:latest']
    waitFor: ['build']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'sos-academy-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sos-academy-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/sos-academy-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/sos-academy-backend:latest'

timeout: '1200s'
